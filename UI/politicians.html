<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home-Politico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/candidate-for-elections_318-64497.jpg">
  <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/users.css">
</head>

<body>
  <div class="background"></div>
  <header class="main-header">
    <div>
      <i class="fa fa-balance-scale fa-lg"></i>
      <a href="index.html" class="main-header__brand">
        Politico
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
          <li class="main-nav__item">
              <a href="index.html">Home</a>
            </li>
        <li class="main-nav__item">
          <a id="logout">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-body">
    <section class="profile">
        <div class="profile__image formgroup">
        <div class="profile__details">
          <p id="fullname"><b>Fullname:</b> akaniru victory</p>
          <p id="party"><b>Party:</b> hope</p>
          <p id="email"><b>Email:</b> victory@yahoo.com</p>
          <p id="phonenumber"><b>Phone:</b> 09023xxxx</p>
          <p id="type"><b>Status:</b> politician</p>
        </div>
        <button id="results">Election Results</button>
    </section>
    <section class="displa-sec">
      <div>
        <h4 class="page-title">Open Positions</h4>
      </div>
        <div class="container2" id="grid">
          <div class="div1">
            <h6>Local Government Chairman</h6>
            <p class="admin">0</p>
            <button class="veiwrecord">Declare interest</button>
          </div>
          <div class="div1">
            <h6>Senate House</h6>
            <p class="admin">0</p>
            <button class="veiwrecord">Declare interest</button>
          </div>
          <div class="div1">
            <h6>House of Reps</h6>
            <p class="admin">0</p>
            <button class="veiwrecord">Declare interest</button>
          </div>
        </div>
          <div id="form-modal" class="modal">
            <form id="polit-candidate" class="modal-content-edit">
                <divclass="box2">
                  <h3>Candidate declaration form</h3>
                  <form>
                      <label for="type">Party: <br></label>
                      <select>
                          <option value="APC">APC</option>
                          <option value="PDP">PDP</option>
                        </select><br><br>
                        <label for="type">Office: <br></label>
                        <select>
                            <option value="president">President</option>
                            <option value="vice president">Vice President</option>
                          </select><br><br>
                    <button class="button-declare">Declare</button>
                </div>
              </form>
        </div>
  </main>
  <script src="js/politicians.js"></script>
</body>

</html>
