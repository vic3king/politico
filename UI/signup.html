<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup-Politico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/candidate-for-elections_318-64497.jpg">
  <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <header class="main-header">
    <div>
      <i class="fa fa-balance-scale fa-lg"></i>
      <a href="index.html" class="main-header__brand">
        Politico
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="center"></div>
  <form class="signbox" id="signup-form" style="margin-top: 156px">
      <span id="usergen"></span>
      <div class="wholeform">
          <div class="formgroup"><input type="text" id="firstname" placeholder="First name" required><span id="spanfirstname"></span></div>
          <div class="formgroup"><input type="text" id="lastname" placeholder="Last name" required><span id="spanlastname"></span></div>
      </div>
      <div class="wholeform">
          <div class="formgroup"><input type="text" id="othernames" placeholder="Othernames" required><span id="spanothernames"></span></div>
          <div class="formgroup"><input type="text" id="phonenumber" placeholder="PhoneNumber" required><span id="phone"></span></div>
  </div> 
  <div class="wholeform">
          <div class="formgroup"><input type="email" id="email" placeholder="Please enter email" required><span id="vemail"></span></div>
       <div class="formgroup"><input type="password" id="password" placeholder="Password" required><span id="spanpass"></span</div>
  </div>
  <select id="selecttype">
      <option value="citizen" id="citizen">Citizen</option>
      <option value="politician" id="politician">Poitician</option>
    </select>
      <div class="formgroup submit"><input type="submit" name="" value="Sign Up"></div>
</div>
  <p style="text-align: center">Already have an account? <a href="login.html">Login</a></p>
  </form>
  <script src="js/signup.js"></script>
</body>

</html>
