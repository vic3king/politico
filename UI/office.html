<body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf2fhPBsGoCDbZRUCnZGqUQJJRhGFRej8&libraries=places"></script>
    <script type="text/javascript" > 
        google.maps.event.addDomListener(window, 'load', initialize);
        function initialize() {
            let autoComplete = new google.maps.places.Autocomplete(document.getElementById('search_term'));
        }   
            </script>
  <div class="background"></div>
  <header class="main-header">
    <div>
      <i class="fa fa-balance-scale fa-lg"></i>
      <a href="index.html" class="main-header__brand">
        Politico
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="login.html">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="box" id="addparty">
      <h2 class="page-title">Request Dashboard</h2>
     <button id="btn1">Add Party </button>
  <form id="party-form" class="box red-flag">
      <div class="box2">
            <h3 class="page-title">Create party:</h3>
            <form>
                <label for="title">Name: </label> 
                <input type="text" id="name" placeholder="what will this party be called?" name="title" id="title" required>
                <span id="spanname"></span><br><br>
              <label for="address">HQ Address</label>  
              <input type="text" id="search_term" placeholder="enter your address" name="address" required>
              <span id="spanaddress"></span><br><br>
              <label for="image">Upload Logo Url</label>
              <input type="text" id="image" placeholder="enter link to you logo"  required>
              <span id="spanlogo"></span><br><br> 
              <button type="submit" id="results" class="vote1" style="margin-left: 39%;">Create Party</button>
        </div>
    </form>
    </div>   
    </div>
    <div class="box" id="addoffice">
       <button id="btn2">Add Office </button>
    <form id="office-form" class="box red-flag1">
        <div class="box2">
              <h3 class="page-title">Create a Political Office:</h3>
              <form>
                <label for="type">Office Type: </label>
                <select id="selecttype">
                  <option value="federal" id="citizen">federal</option>
                  <option value="legislative" id="politician">legislative</option>
                  <option value="state" id="state">state</option>
                  <option value="local-government" id="politician">local-government</option>
                </select><br><br>
                <label for="type">Office: </label>
                <input type="text" id="officename" placeholder="e.g Local government Chairman" name="title" id="type" required><span id="spanofficename"></span><br><br>
                <label for="title">AgeLimit: </label>
                <input type="number" id="age" required>
                <span id="spanage"></span><br><br>
                <button type="submit" id="results" class="vote1" style="margin-left: 39%;">Create office</button>
          </div>
      </form>
      </div>   
      </div>
      <script src="js/admin-profile.js"></script>
    <script src="js/office.js"></script>
</body>

</html>
