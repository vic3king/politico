<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup-Politico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="../UI/img/candidate-for-elections.png">
  <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../UI/css/shared.css">
  <link rel="stylesheet" href="../UI/css/signup.css">
</head>

<body>
  <header class="main-header">
    <div>
      <i class="fa fa-balance-scale fa-lg"></i>
      <a href="index.html" class="main-header__brand">
        Politico
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="signup.html">Sign Up</a>
        </li>
        <li class="main-nav__item">
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="center"></div>
  <form class="signbox" id="login-form">
      <h1>Politico Sign Up</h1>
      <div class="formgroup"><input type="text" id="firstname" placeholder="First name" required></div>
      <div class="wholeform">
          <div class="formgroup"><input type="text" id="lastname" placeholder="Last name" required></div>
          <div class="formgroup"><input type="text" id="othernames" placeholder="Othernames" required></div>
      </div>
      <div class="wholeform">
          <div class="formgroup"><input type="text" id="username" placeholder="Username" required></div>
          <div class="formgroup"><input type="number" id="phonenumber" placeholder="PhoneNumber" required></div>
  </div> 
  <div class="wholeform">
          <div class="formgroup"><input type="email" id="email" placeholder="Please enter email" required></div>
       <div class="formgroup"><input type="password" id="password" placeholder="Password" required></div>
  </div>
  <select>
      <option value="citizen">Citizen</option>
      <option value="politician">Poitician</option>
    </select>
      <div class="formgroup submit"><input type="submit" name="" value="Sign Up"></div>
</div>
  <p style="text-align: center">Already have an account? <a href="sign-in.html">Login</a></p>
  </form>
</body>

</html>
